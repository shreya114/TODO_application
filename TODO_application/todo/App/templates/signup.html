{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post" id="signup-form">
                {% csrf_token %}
                <div class="heading">Signup</div>
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="text" required class="inp" placeholder="Enter your Username" name="fnm" id="username">
                </div>
                <div class="field">
                    <b>Email</b>
                    <input type="email" required class="inp" name="email" id="email">
                </div>
                <div class="field">
                    <b>Password</b>
                    <input type="password" class="inp" name="pwd" required id="password">
                </div>
                <div class="field">
                    <input type="submit" class="submit-button" value="Signup">
                </div>
            </form>
            <div class="field">
                <b>Already have an account?</b>
                <br>
                <a class="anc" href="/login">Login Here</a>
            </div>
        </div>
    </div>
</body>
</html>
